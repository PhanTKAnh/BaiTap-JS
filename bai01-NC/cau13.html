<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const productsJson = `
        [
            {
                "id" : 1,
                "name" : "iphone 12",
                "quantity": 10
             },
              {
                "id" : 2,
                "name" : "Samsung Galaxy s21",
                "quantity": 5
             },
              {
                "id" : 3,
                "name" : "Google Pixel 5",
                "quantity": 8 
             }
        ] 
        `;

        let productJs = JSON.parse(productsJson);

        var calculateTotalQuantity = (()=>{
            const totalQuantity = productJs.reduce(function(total,item){
                return total + item.quantity;
            },0);
            return totalQuantity;
            
        });
        console.log(calculateTotalQuantity());

    </script>
</body>
</html>
