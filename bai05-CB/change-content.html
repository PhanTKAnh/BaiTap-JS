<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- o	Cho đoạn mã HTML sau:
o	<div id="element">
o	  Nội dung hiện tại
o	</div>
o	Lấy phần tử bằng ID và thay đổi nội dung của phần tử đó thành: "Nội dung mới" -->

    <div id="element">
        Noi dung hien tai
    </div>

    <script>
        var element = document.getElementById("element");
        element.innerHTML = "Noi dung moi";
    </script>

</body>

</html>
