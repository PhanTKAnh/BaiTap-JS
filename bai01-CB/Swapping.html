    <script>
        // Cho 2 biến value1 và value2. Hãy hoán đổi giá trị của 2 biến này.
        var value1 = "one";
        var value2 = "two";

        console.log("gia tri value1: " +value1);
        console.log("gia tri value2: " +value2);

        var value3 = value1;
        value1 = value2;
        value2 = value3;
        console.log("Gia tri hoan doi value1: " + value1);
        console.log("Gia tri hoan doi value2: " + value2);


    </script>
