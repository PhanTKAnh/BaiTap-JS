<body>
    <!-- o	Viết chương trình nhập vào 1 số n. Dùng vòng lặp để lặp từ 2 đến n, kiểm tra xem các số đó có phải là số nguyên tố hay không? Nếu là số nguyên tố thì in ra: "Số nguyên tố: " + Số đó.
o	Số nguyên tố hay còn gọi là hợp số, đây là tập hợp số tự nhiên chỉ chia hết cho 1 và chính nó. Có thể hiểu một cách đơn giản, với một số tự nhiên lớn hơn 1, nếu ngoài chữ số 1 và bản thân chính số đó thì nó không chia hết cho số nào khác nữa.
o	Ví dụ các số: 2, 3, 5, 7, 11, 13, 17, 23, 29,…đều được gọi là số nguyên tố.
o	Đặc biệt, có 2 trường hợp không được xét là nguyên tố đó chính là số 0 và số 1. -->

<script>
    function isCheckPrime(n){
        for(i=2; i<=n ; i++){
            if(n % i ===1){
                return true;
            }else return false;
        }
    };

    function showNume(number){
        for(j = 2;j<number;j++){
            if(isCheckPrime(number)){
                return "la so nguyen to: "+number;
            }else return "khong phai la so nguyen to: "+number;
        }
    };

    var test1 = showNume(6);
    console.log(test1);



</script>

</body>
