<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- •	Đề bài: Tạo một ứng dụng todo-list đơn giản bằng cách sử dụng DOM. Cho phép người dùng thêm, xóa và
      đánh dấu đã hoàn thành các công việc trong danh sách. -->
      <input type="text" id="todo-input" placeholder="Them ghi chu">
      <button id="add-button">Them</button>
      <ul id="todo-list"></ul>

      <style>
        .completed{
            text-decoration: line-through;
        }
      </style>

      <script>
        const todoInput = document.querySelector("#todo-input");
        const addButton = document.querySelector("#add-button");
        const todoList = document.querySelector("#todo-list");

        addButton.addEventListener("click",function(){
             const todoText = todoInput.value;
             if(todoText !==""){
                const todoItem = document.createElement("li");
                todoItem.textContent = todoText;
                todoList.appendChild(todoItem);
                todoInput.value = "";

                todoItem.addEventListener("click",function(){
                    todoItem.classList.toggle("completed");
                });

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Xoa";
                todoItem.appendChild(deleteButton);
                deleteButton.addEventListener("click",function(){
                    todoItem.remove();
                })
             }


        })
      </script>

</body>
</html>
